<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Maru Dry Fruits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Segoe UI', sans-serif;
    }

    .feedback-form {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .btn-custom {
      background-color: #a0522d;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #7a3b1d;
    }

    h2 {
      color: #8B4513;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rating-stars {
      font-size: 1.5rem;
      color: #ffd700;
      cursor: pointer;
    }

    .rating-stars .fa-star {
      transition: transform 0.2s;
    }

    .rating-stars .fa-star:hover,
    .rating-stars .fa-star.active {
      transform: scale(1.2);
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">We Value Your Feedback!</h2>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <form id="feedbackForm" class="feedback-form needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label class="form-label d-block">Rating</label>
            <div class="rating-stars" id="starRating">
              <i class="fa-regular fa-star" data-value="1"></i>
              <i class="fa-regular fa-star" data-value="2"></i>
              <i class="fa-regular fa-star" data-value="3"></i>
              <i class="fa-regular fa-star" data-value="4"></i>
              <i class="fa-regular fa-star" data-value="5"></i>
            </div>
            <input type="hidden" id="rating" required />
            <div class="invalid-feedback d-block" id="ratingError">Please select a rating.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your feedback.</div>
          </div>
          <button type="submit" class="btn btn-custom w-100">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">ðŸŽ‰ Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your feedback has been submitted successfully. We appreciate your time ðŸ˜Š
        </div>
      <div class="modal-footer d-flex justify-content-between">
  <a href="https://www.chrome.com/" class="btn btn-danger">Leave</a>
  <a href="/HOMEPAGE DESIGN/index.html" class="btn btn-success">Redirect To Homepage</a>
</div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('feedbackForm');
    const ratingInput = document.getElementById('rating');
    const ratingStars = document.getElementById('starRating');
    const ratingError = document.getElementById('ratingError');
    const modal = new bootstrap.Modal(document.getElementById('successModal'));

    // Handle star click
    ratingStars.addEventListener('click', function (e) {
      if (e.target.classList.contains('fa-star')) {
        const value = e.target.getAttribute('data-value');
        ratingInput.value = value;

        // Clear all
        document.querySelectorAll('#starRating .fa-star').forEach(star => {
          star.classList.remove('fa-solid', 'active');
          star.classList.add('fa-regular');
        });

        // Highlight selected
        for (let i = 0; i < value; i++) {
          const star = ratingStars.children[i];
          star.classList.remove('fa-regular');
          star.classList.add('fa-solid', 'active');
        }

        ratingError.style.display = 'none';
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.checkValidity() || ratingInput.value === '') {
        e.stopPropagation();
        form.classList.add('was-validated');
        if (ratingInput.value === '') ratingError.style.display = 'block';
        return;
      }

      // On valid submission
      modal.show();
      form.reset();
      form.classList.remove('was-validated');

      // Clear stars
      document.querySelectorAll('#starRating .fa-star').forEach(star => {
        star.classList.remove('fa-solid', 'active');
        star.classList.add('fa-regular');
      });
    });
  </script>
</body>
</html>
