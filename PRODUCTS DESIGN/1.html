<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruits & Dry Fruits Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #222;
    }

    .card {
      transition: transform 0.2s ease-in-out;
      border: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 15px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .filter-section {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .store-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      color: lightskyblue;
    }

    #productDetail {
      transition: all 0.4s ease;
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(255,255,255,0.1);
    }

    #productDetail img {
      border-radius: 15px;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <div class="store-title">üçé Fruits & Dry Fruits Store ü•≠</div>

    <div class="row mb-4 filter-section">
      <div class="col-md-6">
        <label for="categoryFilter" class="form-label">Filter by Category:</label>
        <select id="categoryFilter" class="form-select">
          <option value="all">All</option>
          <option value="fruit">Fruit</option>
          <option value="dryfruit">Dry Fruit</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="sortPrice" class="form-label">Sort by Price:</label>
        <select id="sortPrice" class="form-select">
          <option value="none">None</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>
      </div>
    </div>

    <div class="row" id="productList"></div>

    <!-- Detail View -->
    <div id="productDetail" class="row mt-4 d-none align-items-center">
      <div class="col-md-6 text-center">
        <img id="detailImage" src="" class="img-fluid rounded shadow" style="max-height: 350px;">
      </div>
      <div class="col-md-6">
        <h3 id="detailName" class="text-light"></h3>
        <p id="detailCategory" class="text-light"></p>
        <h4 id="detailPrice" class="text-success"></h4>
        <button class="btn btn-warning mt-3">Add to Cart üõí</button>
      </div>
    </div>
  </div>

  <script>
    const products = [
      {
        name: "Almonds",
        price: 4200,
        category: "dryfruit",
        photo: "https://img.freepik.com/premium-photo/organic-almond-nut-isolated-white-background_299651-2983.jpg?w=996"
      },
      {
        name: "Peanut",
        price: 545,
        category: "dryfruit",
        photo: "https://img.freepik.com/premium-photo/peanut-pods-with-green-leaves_159938-9.jpg?w=826"
      },
      {
        name: "Cashews",
        price: 279,
        category: "dryfruit",
        photo: "https://img.freepik.com/free-photo/raw-cashews-nuts-bowl-dark-background_1150-45357.jpg?t=st=1749732055~exp=1749735655~hmac=c892db33802f1ee74f4b9a5744658afedd2105d2840f58c8f6bd1232a2d70bfd&w=826"
      },
      {
        name: "Mango",
        price: 300,
        category: "fruit",
        photo: "https://img.freepik.com/premium-photo/ripe-yellow-mango-with-cut-half-green-leaf-isolated-white-surface_252965-894.jpg?w=826"
      },
      {
        name: "WaterMelon",
        price: 460,
        category: "fruit",
        photo: "https://img.freepik.com/free-vector/watermelon-party-serving-triangle-wedge-piece-realistic-composition-with-juice-splash-fresh-basil-leaves-vector-illustration_1284-30332.jpg?t=st=1749732391~exp=1749735991~hmac=a009e9477b9038caeda657f060ff86b8f7047cc1a94eeaea3494f7c2b2ad7850&w=826"
      },
      {
        name: "Apple",
        price: 420,
        category: "fruit",
        photo: "https://img.freepik.com/premium-photo/fresh-red-apple-isolated-white_272787-118.jpg?w=826"
      }
    ];

    const productList = document.getElementById('productList');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortPrice = document.getElementById('sortPrice');

    function renderProducts(items) {
      productList.innerHTML = '';
      items.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        col.innerHTML = `
          <div class="card h-100 product-card" style="cursor: pointer;">
            <img src="${product.photo}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text text-muted">Category: ${product.category}</p>
              <p class="card-text fw-bold text-success">Price: Rs ${product.price.toFixed(2)}</p>
            </div>
          </div>
        `;
        col.querySelector('.product-card').addEventListener('click', () => showProductDetail(product));
        productList.appendChild(col);
      });
    }

    function updateDisplay() {
      let filtered = [...products];

      const category = categoryFilter.value;
      if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
      }

      const sort = sortPrice.value;
      if (sort === 'low') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === 'high') {
        filtered.sort((a, b) => b.price - a.price);
      }

      renderProducts(filtered);
    }

    function showProductDetail(product) {
      document.getElementById('detailImage').src = product.photo;
      document.getElementById('detailName').textContent = product.name;
      document.getElementById('detailCategory').textContent = "Category: " + product.category;
      document.getElementById('detailPrice').textContent = "Price: Rs " + product.price.toFixed(2);
      document.getElementById('productDetail').classList.remove('d-none');
      document.getElementById('productDetail').scrollIntoView({ behavior: 'smooth' });
    }

    categoryFilter.addEventListener('change', updateDisplay);
    sortPrice.addEventListener('change', updateDisplay);

    // Initial display
    renderProducts(products);
  </script>
</body>
</html>
