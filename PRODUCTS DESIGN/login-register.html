<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/ACCOUNTS LOGIN/style.css">
</head>
<body>

<div class="container">
  <!-- Login -->
  <div class="form-box login">
    <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input id="login-email" type="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="login-password" type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="forgot-link"><a href="#">Forgot Password?</a></div>
      <button type="submit" class="btn">Login</button>
      <p>or login with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <!-- Register -->
  <div class="form-box register">
    <form id="register-form">
      <h1>Registration</h1>
      <div class="input-box">
        <input id="reg-name" type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="reg-email" type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input id="reg-password" type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <p>or register with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn">Register</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn">Login</button>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  // Toggle login/register view
  document.querySelector('.register-btn').addEventListener('click', () => {
    document.querySelector('.container').classList.add('active');
  });

  document.querySelector('.login-btn').addEventListener('click', () => {
    document.querySelector('.container').classList.remove('active');
  });

  // Handle registration
  document.getElementById("register-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("reg-name").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const password = document.getElementById("reg-password").value.trim();

    const user = { name, email, password };

    // Save to localStorage
    localStorage.setItem("user", JSON.stringify(user));
    alert("Registration successful! Please login.");

    // Switch to login view
    document.querySelector('.container').classList.remove('active');
  });

  // Handle login
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();

    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (savedUser && savedUser.email === email && savedUser.password === password) {
      localStorage.setItem("session", JSON.stringify(savedUser));
      alert("Login successful! Redirecting to Your Product...");
      // link masla
      window.location.href = "PRODUCT.HTML"; 
    } else {
      alert("Invalid email or password.");
    }
  });
</script>
  <script src="/ACCOUNTS LOGIN/script.js"></script>
</body>
</html>
